<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Forms</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>Lakshay Rajput</h1>
    </header>
    <div class="container md">
        <!-- bg-light  d-flex justify-content-md-start justify-content-center -->
        <div class="row ">
            <div class="col-md-6 order-sm-0 order-lg-1 ">
                <h2 class="text-danger">Figure Example</h2>
                <figure class="text-center">
                    <img src="electric.jpeg" alt="Figure" class="img-fluid rounded-circle">
                    <figcaption>Electric vehicle</figcaption>
                </figure>
            </div>
        </div>

        <div class="col-md-6 order-sm-0 order-lg-1 ">
        <table class="table order-sm-1 " >

                
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Jx</td>
                    <td>$50000</td>
                    <td>Honda</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Z7</td>
                    <td>$80000</td>
                    <td>Hundai</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Z5x</td>
                    <td>$200000</td>
                    <td>Od</td>
                </tr>
            </tbody>
        </table>
    </div>

                <div class="col-md-6 order-sm-0 order-lg-2 ">
                           <h2 class="text-danger">Form</h2>
                <form class="bg-primary p-5">
                    <div class="mb-4 form-group">
                        <label for="productCategory" class="formselect">Product Category</label>
                        <select class="form-select" id="productCategory" >
                            <option selected>Bootstrap from select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>                    



                    <div class="form-check mb-3 form-group">
                        <label for="productCategory" class="formselect">Would you like to order</label>
                    <input class="form-check-input" type="checkbox" value="" id="checkbox">
                    </div>
                    
                    <!-- <div class="mb-3">
                        <label for="price" class="form-label">Would you like to order</label>
                        <input type="price" class="form-control" id="price" placeholder="Price">
                    </div> -->




                    <div class="mb-3">
                    <label for="customRange3" class="form-label">Form range</label>
                    <input type="range" class="form-range" min="0" max="5" step=".8" id="customRange3">
                </div>
                    <!-- <div class="mb-3">
                        <label for="Quantity" class="form-label">Quantityy</label>
                        <input type="Quantity" class="form-control" id="Quantity" placeholder="Quantity">
                    </div> -->

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
